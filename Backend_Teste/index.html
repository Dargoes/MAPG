<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Login:</h1>
            <div class="formulario">
                <form action="http://127.0.0.1:8000/registro" method="post" autocomplete="off">
                    <div>
                        <label for="name_id">Nome: </label>
                        <input type="text" name="username" id="username_id" required>
                    </div>
    
                    <div>
                        <label for="email_id">Email:</label> 
                        <input type="email" name="email" id="email_id" required>
                    </div>

                    <div>
                        <label for="password_id">Senha:</label> 
                        <input type="password" name="password" id="password_id" required>
                    </div>
                    
                    <div>
                        <input type="submit" value="Enviar"> 
                        <input type="reset" value="Limpar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
